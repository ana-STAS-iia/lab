
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение освещенности с затемнением экрана</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            transition: background-color 0.5s ease;
            pointer-events: none;
        }
        #light-level {
            position: relative;
            z-index: 1;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <p id="light-level">Уровень освещенности: </p>
    <script>
        const lightLevelDisplay = document.getElementById('light-level');
        const overlay = document.getElementById('overlay');

        function updateLightLevel(event) {
            const lightLevel = event.value; // Получаем уровень освещенности
            lightLevelDisplay.textContent = 'Уровень освещенности: ' + lightLevel.toFixed(2);

            // Затемнение экрана при уровне освещенности меньше 30 (примерное значение)
            if (lightLevel < 30) {
                const opacity = Math.max(0, (30 - lightLevel) / 30);
                overlay.style.backgroundColor = rgba(0, 0, 0, ${opacity});
            } else {
                overlay.style.backgroundColor = 'rgba(0, 0, 0, 0)';
            }
        }

        // Проверяем поддержку события
        if ('ondevicelight' in window) {
            window.addEventListener('devicelight', updateLightLevel);
        } else {
            lightLevelDisplay.textContent = 'Ваш браузер не поддерживает датчик освещенности.';
        }
    </script>
</body>
</html>
