<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Определение освещенности с затемнением экрана</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        transition: background-color 0.5s ease;
      }
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0);
        transition: background-color 0.5s ease;
        pointer-events: none;
      }
      #light-level {
        position: relative;
        z-index: 1;
        color: white;
        text-shadow: 1px 1px 2px black;
      }
    </style>
  </head>
  <body>
    <video
      id="video"
      width="640"
      height="480"
      autoplay
      style="display: none"
    ></video>
    <canvas id="canvas" width="640" height="480" style="display: none"></canvas>
    <div id="overlay"></div>
    <p id="light-level">Уровень освещенности:</p>
    <script>
             const lightSensor = new AmbientLightSensor();

      lightSensor.onreading = () => {
          const lightLevel = lightSensor.illuminance;
          lightLevelDisplay.textContent = 'Уровень освещенности: ' + lightLevel.toFixed(2);

          // Здесь можно добавить логику для затемнения экрана в зависимости от уровня освещенности
          if (lightLevel < 130) {
              const opacity = Math.max(0, (130 - lightLevel) / 130);
              overlay.style.backgroundColor = rgba(0, 0, 0, ${opacity});
          } else {
              overlay.style.backgroundColor = 'rgba(0, 0, 0, 0)';
          }
      };

      lightSensor.onerror = error => {
          console.error('Ошибка чтения с датчика освещенности:', error);
          lightLevelDisplay.textContent = 'Ошибка чтения сенсора освещенности.';
      };

      lightSensor.start();
    </script>
  </body>
</html>
